<!DOCTYPE html>
<html>
<head>
    <style>
        .icon-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .icon {
            margin-right: 10px;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="icon-row">
    <i class="icon">
        <a href="https://flutter.dev">
            <img class='techstack' src="asset:lib/assets/techstack/flutter-svgrepo-com.svg"
                 alt="Flutter Logo">
        </a>
    </i> <!-- Flutter icon (Link to Flutter website) -->

    <i class="icon">
        <a href="https://dart.dev">
            <img class='techstack' src="asset:lib/assets/techstack/dart-svgrepo-com.svg"
                 alt="Dart Logo">
        </a>
    </i> <!-- Dart icon (Link to Dart website) -->

    <i class="icon">
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML">
            <img class='techstack' src="asset:lib/assets/techstack/html-5-svgrepo-com.svg"
                 alt="HTML5 Logo">
        </a>
    </i> <!-- HTML5 icon (Link to HTML5 documentation) -->

    <i class="icon">
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS">
            <img class='techstack' src="asset:lib/assets/techstack/css-3-svgrepo-com.svg"
                 alt="CSS Logo">
        </a>
    </i> <!-- CSS icon (Link to CSS documentation) -->

</div>
</body>
</html>
